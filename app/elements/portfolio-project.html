<dom-module id='portfolio-project'>
  <template>
    <style>
      ul{
        list-style: none;
      }
      .project_sub_text{
        font-size:12px;
        color:gray;
      }
      .hover{
        background-color: red;
      }

    </style>
    <li class="mdl-list__item" style='cursor:pointer;padding:0px;margin:0px;'>
      <div class="mdl-grid"  style='padding-top:0px;margin-top:0px;'>
        <div class="mdl-cell mdl-cell--12-col" style='padding-top:0px;margin-top:0px;'>
          <div class-name='divider_{{svg}}' style='text-align:left;padding:10px;' on-tap="clickUserElement" on-mouseenter='onHovered' on-mouseleave='onUnHovered'>
            <div style='margin-top:15px;'>
              <div class='mdl-grid' style='padding:0px; margin:0px;text-align:right;'>
                <div class='mdl-cell mdl-cell--10-col mdl-cell--7-col-tablet mdl-cell--3-col-phone' style='padding:0px; margin:0px;text-align:left;'>
                  <span data-page="{{svg}}" style='text-align:left;'><b>{{item.name}}</b></span>
                </div>

                <div class='mdl-cell mdl-cell--1-col' style='text-align: right; vertical-align:middle;margin:0px;padding:0px;display:{{hovered}}'>
                  <img src='/images/launch.png' style='text-align:right;vertical-align:middle;margin:0px;padding:0px;'/>
                </div>
              </div>
            </div>

            <div class='project_sub_text'>
              {{item.country}}
            </div>
            <div class='project_sub_text'>
              {{to_mil(item.amount)}}
            </div>
          </div>
        </div>
      </div>
    </li>
  </template>
</dom-module>

<script>

  function cleanToMil(num) {
    if(num >= 1000000){
      num =  Math.max( Math.round((num/1000000) * 10) / 10, 0 ).toFixed(1);
      num =  num  % 1 === 0 ? parseInt(num) : num;
      return "$" + num + "M";
    }else{
      num = Math.round((num/1000))    // num =  Math.max( Math.round((num/100000) * 10) / 10, 0 ).toFixed(0);
      num = num  % 1 === 0 ? parseInt(num) : num;
      return "$" + num + "K";
    }
  }

Polymer({
  is: 'portfolio-project',

  properties: {
    svg: {
      value: '',
      notify: true
    },

    hovered: {
      value: 'none'
    }

  },

  to_mil: function(num){
    return(cleanToMil(num.replace(/\$|,/g, '')))
  },

  onHovered: function(e) {
    this.$$('li').classList.add('mdl-shadow--8dp');
    this.hovered = 'block';
  },

  onUnHovered: function(e) {
    this.$$('li').classList.remove('mdl-shadow--8dp');
    this.hovered = 'none';
  },


  clickUserElement:function(e){
    var kind = '';

    $('#card_linechart').css('display','none');
    $('#card-iogt').css('display','none');
    $('#card-github').css('display','none');
    $('#project_link').css('display', 'none');
    var country = this.data[this.index].country.replace(/\s+/g, "").toLowerCase()
    //Get the bound item from the DOM element clicked

    if(this.item.slug.match(/u_report/)){
      kind = 'ureport';
      color = 'rgba(255, 204, 51, 0.2)';
    }else if(this.item.slug.match(/iogt/)){
      kind = 'iogt';
      color = 'rgba(133, 214, 133, 0.2)';
    } else{
      kind = 'github';
      color = 'rgba(255, 143, 171, 0.2)';
    }

    document.getElementById('portfolio_project_kind').innerHTML = kind;
    document.getElementById('portfolio_project_color').innerHTML = color;

    document.getElementById('portfolio_project_country').innerHTML = this.item.country;
    document.getElementById('portfolio_project_name').innerHTML = this.item.name;
    document.getElementById('portfolio_project_amount').innerHTML = '$' + this.item.amount;
    document.getElementById('portfolio_project_description').innerHTML = this.item.description;

    if(this.item.link_href){
      $('#project_link').attr('href', this.item.link_href);
      $('#project_link').text(this.item.link_text);
      $('#project_link').css('display', 'block');
    }
    // $('#portfolio_project_image').attr('src', data.image);

    // DOM elements located in main-app.html
    if(this.item.slug.match(/u_report/i)){
      $('#card_linechart').css('display','block');
      $('#fire_for_modal').attr('path', 'ureport/' + country);
    }else if(this.item.slug.match(/iogt/i)){
      $('#card-iogt').css('display','block');
      $('#fire_for_modal').attr('path', 'iogt');
      $('#geo_for_modal').attr('path', 'iogt_all/newUsers')
    }else if(this.item.github){
      $('#card_linechart').css('display','block');
      // $('#fire_for_git_commits').attr(
      $('#fire_for_modal').attr(
        'path',
        '/git/' +
        this.item.slug
      )
    }

    $('#modal-top').removeClass();
    $('#modal-top').addClass("modal_top_" + this.svg);

    document.getElementById('modal_ureport').click();
    // alert(JSON.stringify(data))
  },


})
</script>
